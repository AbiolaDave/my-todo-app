<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="mt-5 text-center text-primary">
      <h2>My Todo App</h2>
    </div>
    <div
      class="container col-5 rounded-4 border border-primary mx-auto p-4 my-5 text-primary"
    >
      <label class="mt-3" for=""><h5>Task</h5></label>
      <input id="task" class="form-control" type="text" />
      <label class="mt-3" for=""><h5>Date</h5></label>
      <input id="date" class="form-control" type="date" />
      <label class="mt-3" for=""><h5>Description</h5></label>
      <textarea
        style="height: 150px"
        class="form-control"
        name=""
        id="description"
      ></textarea>
      <button
        id="submitButton"
        onclick="submitTask()"
        class="btn btn-primary mt-3 mb-3"
      >
        Submit
      </button>
      <button
        id="updateButton"
        onclick="updateTask()"
        class="btn btn-warning mt-3 mb-3"
      >
        Update
      </button>
    </div>
    <div>
      <table class="table text-center">
        <thead>
          <th>s/n</th>
          <th>Task</th>
          <th>Date</th>
          <th>Description</th>
          <th>Actions</th>
        </thead>
        <tbody id="show"></tbody>
      </table>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
